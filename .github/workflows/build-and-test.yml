name: build-and-test

on: [push]

jobs:
  build-and-test:
    runs-on: [macOS-10.14]
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
    - name: build
      run: cargo build --verbose
    - name: test
      run: cargo test --verbose
